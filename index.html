<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Angular Application</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
    <style>
    .counter {
        background: #F6F6F6;
        padding: 15px;
        border-radius: 5px;
    }
    
    .counter button {
        background: #338dbc;
        border: 0;
        border-radius: 3px;
        color: #FFFFFF;
    }
    h1{
        font-size: 20px;
    }
    </style>
</head>

<body>
    <div ng-controller="OrderController as order">
        <h1>Order count: {{ order.orderCounterOne }}</h1>
        <counter name="order.orderNameOne" count="order.orderCounterOne"></counter>
        <h1>Order count: {{ order.orderCounterTwo }}</h1>
        <counter name="order.orderNameTwo" count="order.orderCounterTwo"></counter>
    </div>
    <script src="./js/app.js"></script>
    <script src="./js/CountController.js"></script>
    <script src="./js/OrderController.js"></script>
    <script src="./js/counter.derective.js"></script>
</body>

</html>
